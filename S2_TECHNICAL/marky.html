<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Button Animation</title>
</head>
<body>
  <div class="button-container">
    <button class="day-button" onclick="animateBox(this, 'Monday')">Monday</button>
    <button class="day-button" onclick="animateBox(this, 'Tuesday')">Tuesday</button>
    <button class="day-button" onclick="animateBox(this, 'Wednesday')">Wednesday</button>
    <button class="day-button" onclick="animateBox(this, 'Thursday')">Thursday</button>
    <button class="day-button" onclick="animateBox(this, 'Friday')">Friday</button>
    <button class="day-button" onclick="animateBox(this, 'Saturday')">Saturday</button>
    <button class="day-button" onclick="animateBox(this, 'Sunday')">Sunday</button>
  </div>
  <div id="animated-box"></div>
  <script src="script.js"></script>
</body>
</html>
